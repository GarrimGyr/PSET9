<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>D3 Transitions</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
 	
 	</style>
</head>

<body>
	<!-- Add buttons with IDs -->
	<!-- YOUR CODE HERE -->
	<button id="start">Transition</button> 
	<button id="reset">Reset</button>
	<div id="main">

	</div>
<script type="text/javascript">

	data = [[40,50,60,30],[90,120,10,30],[30,90,80,100],[10,10,100,120],[60,40,40,60]] 

 	//Width and height
  	var w = 180;
  	var h = 180;
  
	svg = d3.select("div#main")
		.append("svg")
		.attr("width", w)
		.attr("height", h)
		.attr("style", "outline: thin solid black;");

	 svg.selectAll("circle")
		.data(data)	
		.enter()
		.append("circle")
		.attr("cx", function(d) {
			return d[0];
			})
		.attr("cy", function(d) {
			return d[1];	
			})
		.attr("r", 5)
		.attr("fill", "gray");
		
	// Add functions for changing the data when user clicks buttons
	// YOUR CODE HERE
</script>
<script type="text/javascript">
	

	
	// Width and height of the SVG object 
	let w = 350;
	let h = 175;

	//Make an SVG Container
	var svgContainer = d3.select("div#main")
	.append("svg")
	.attr("width", 400) .attr("height", 200) .style("border-color", "black") .style("border-style", "solid")
	.style("border-width", "1px");

	// Draw the Rectangle
	var rectangle = svgContainer.append("rect")
	.attr("x", 50) .attr("y", 50) .attr("width", 50) .attr("height", 50);

	d3.select("#start").on("click", function() { rectangle
		.transition()
		.attr("x", 250); // New Position
		});
	
	d3.select("#reset").on("click", function() { rectangle
		.transition()
		.attr("x", 50); // Old Position
		});
	
	d3.select("#start2").on("click", function() { rectangle
		.transition() .attr("x", 250) .attr("opacity", 0.5)
		});
	
	d3.select("#reset2").on("click", function() { rectangle
		.transition()
		.attr("x", 50) //old position .attr("y", 50)
		.attr("opacity", 1) });
	d3.select("#start3").on("click", function() { rectangle
		.transition()
		.attr("x", 250)
		.attr("opacity", 0.5)
		.attr("fill", 'blue'); // ALL OF OUR TRANSITIONS WILL GO HERE!
		});
	d3.select("#reset3").on("click", function() { rectangle
		.transition()
		.attr("x", 50) //old position .attr("y", 50)
		.attr("opacity", 1)
		.attr("fill", 'green'); });
	d3.select("#start4").on("click", function() {
		rectangle .transition()
		.attr("fill", "red") // New Color (Hex, RGB, or Web Safe) .attr("opacity", 0.5) // New Opacity
		.attr("width", 100) // New Width
		.attr("height", 100) // New Height
		.attr("x", 250)
		.delay(100); // New Position
	});
	d3.select("#reset4").on("click", function() { 
		rectangle
		.transition()
		.attr("fill", "black") // New Color (Hex, RGB, or Web Safe) .attr("opacity", 1) // New Opacity
		.attr("width", 50) // New Width
		.attr("height", 50) // New Height
		.attr("x", 50); // New Position
		});
	
	d3.select("#start5").on("click", function() { rectangle
		.transition()
		.attr("x", 250) // New Position
		.duration(2500); // Set Duration of 2500ms (2.5 seconds)
		});
	
	d3.select("#reset5").on("click", function() { rectangle
		.transition()
		.attr("x", 50) // New Position
		.duration(2500); // Set Duration of 2500ms (2.5 seconds)
		});

</script>
</body>
</html>
